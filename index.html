<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css" integrity="sha512-IgmDkwzs96t4SrChW29No3NXBIBv8baW490zk5aXvhCD8vuZM3yUSkbyTBcXohkySecyzIrUwiF/qV0cuPcL3Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>City Explorer</title>
</head>
<body>
    <div class="container is-justify-content-center">
        <div class="columns">
            <header class="City column">
                <h1>City Name</h1>
            </header>
        </div>
        <div class="columns">
            <div class="Events column">
                <h3>Events</h3>
                <img src="note-found.png" alt="event picture" class="">
                <h4>Event Title</h4>
                <button type="button">Previous</button>
                <button type="button">Next</button>
            </div>
            <div class="Breweries column">
                <h3>Breweries</h3>
                <img src="note-found.png" alt="brewery picture" class="">
                <h4>Name of Brewery</h4>
                <button type="button">Previous</button>
                <button type="button">Next</button>
            </div>
        </div>
    </div>
      
</body>
</html>
